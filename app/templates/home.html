{% extends 'base.html' %}
{% import 'forms.html' as macros %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block title %}
{{ super() }}
Home
{% endblock %}

{% block content %}
{{ super() }}
  <div class="setting-dashboard-container">
    <div class="d-flex row">
      <div class="col-12">
        <div class="setting-dashboard-title p-3 fs-3">
          {{form_name}}
        </div>
        <div class="d-flex justify-content-center align-content-center py-5 px-0">
        <form method="post" action="/system" class="row d-flex">
          <div class="d-block col-12  content-esential">
            <div class="form-group mb-4">
              <div class="d-flex justify-content-around align-items-center mx-5">
                <p class="col-5 text-dark py-5 fs-4 fw-bold">Current status</p>
                  <span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="purple"
                      stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-info">
                      <circle cx="12" cy="12" r="10"></circle>
                      <line x1="12" y1="16" x2="12" y2="12"></line>
                      <line x1="12" y1="8" x2="12.01" y2="8"></line>
                    </svg>
                  </span>
                <div class="col-5 wrapper-input">
                  <input class="input--style-2 fs-4" type="text" name="status_system" id="status_system" value='{{system_status}}'
                    readonly>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="d-flex justify-content-around align-items-center">
              <p class="text-dark pb-3 fs-4 fw-bold">Run command</p>
              <div class="row align-items-center">
                <div class="col-6 my-4">
                  <input class="btn me-2" id="start" name="start" type="button" value="start"
                    onclick="sendDataToBackendAjax(event, status='Start')">
                </div>
                <div class="col-6 my-4">
                  <input class="btn me-2" id="stop" name="stop" type="button" value="stop"
                    onclick="sendDataToBackendAjax(event, status='Stop')">
                </div>
              </div>
              </div>
            </div>
          </div>
        </form>
        </div>

      </div>
    </div>
  </div>

{% endblock %}

{% block scripts %}
{{ super() }}
<script>
  window.addEventListener('DOMContentLoaded', event => {
      enableButton()
    });
</script>
{% endblock %}
